<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste do carousel</title>
    <style>
      body {
        margin: 0;
      }
      #carousel-content {
        position: relative;
      }
      #current-slide {
        display: block;
      }
      #current-slide-img {
        width: 100%;
      }
      .next,
      .prev {
        position: absolute;
        top: 50%;
        width: auto;
        margin: 0px 20px 0px 20px;
      }

      .next {
        right: 0;
      }
    </style>
  </head>
  <body>
    <p>TextText</p>
    <p>TextText</p>
    <p>TextText</p>
    <div id="carousel-content">
      <div id="current-slide">
        <img src="" id="current-slide-img" />
      </div>
      <button class="next" onclick="nextImage()">❯</button>
      <button class="prev" onclick="previousImage()">❮</button>
    </div>
    <p>TextText</p>
    <p>TextText</p>
    <p>TextText</p>
  </body>
  <script>
    let img_index = 0;
    const carousel_img = ["./img_1.jpg", "./img_2.jpg", "./img_3.jpg"];

    function changeImage(img_url) {
      const current_slide_img = document.getElementById("current-slide-img");
      current_slide_img.src = img_url;
    }

    function nextImage() {
      if (img_index >= carousel_img.length - 1) {
        img_index = 0;
      } else {
        img_index += 1;
      }
      changeImage(carousel_img[img_index]);
    }

    function previousImage() {
      if (img_index <= 0) {
        img_index = carousel_img.length - 1;
      } else {
        img_index -= 1;
      }
      changeImage(carousel_img[img_index]);
    }
  </script>
</html>
